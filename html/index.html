<body>
    <div>
        <input type="button" value="logout" onclick="document.location.href='./logout'" />

    index.html <br/>
    <input type="button" value="test1" onclick="javascript:fnMove('test1')"/>
    <input type="button" value="test2" onclick="javascript:fnMove('test2')"/>

    <script type="text/javascript">

        function fnMove(_param) {

            switch(_param) {
                case 'test1':
                    document.location.href = './test/test1'
                break;
                case 'test2':
                    document.location.href = './test/test2'
                break;
            }
        }
